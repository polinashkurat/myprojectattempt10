<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel=“stylesheet” type=“text/css” href=“src/styles.css”>.
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Libre+Caslon+Text&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7686c014cb.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/7686c014cb.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search-form" id="search-form">
        <form>
          <div class="row">
            <div class="col-9">
          <input type="search" placeholder="Search city" class="form-control" id ="city-input"/>
            </div>
            <div class="col-3">
          <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm "/>
        </form>
        <div class="col-5">
          <button
            class="btn btn-success w-200"
            id="current-location-button"
          >
            Current
          </button>
        </div>
        </div>
      <h1 id="city">
        Weather forecast
      </h1>
      <ul>
       <li id ="date">
          Sunday, 13 February 2023, 11:10
       </li>
       <li
       id="description">
        Partly cloudy
       </li>
       <div class="row">
          <div class="col-6">
            <div class="clearfix">
          <br />
            <div class="float-left">
           <span class="temp" id="temperature">6</span><span class="degree">°C</span id = "temperature"> 
            </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="humidity">Humidity: 37%</li>
              <li id="wind">Wind: 10 km/h</li>
            </ul>
              </div>
          </div>
       </div>
       <script src = "src/index.js"></script>
  </body>
</html>
